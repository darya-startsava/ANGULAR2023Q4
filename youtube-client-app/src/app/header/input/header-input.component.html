<div class="header_wrapper">
    <div>
        <mat-icon class="logo" color="primary">smart_display</mat-icon>
        <input value />
        <app-custom-button
            [template]="searchButton"
            (click)="onSearch()"
        ></app-custom-button>
        <button mat-mini-fab color="primary" (click)="onToggleSortSettings()">
            <mat-icon>settings</mat-icon>
        </button>
    </div>
    <div>
        <span>Your Name</span>
        <button mat-mini-fab color="primary">
            <mat-icon>person</mat-icon>
        </button>
    </div>
</div>

<ng-template #searchButton
    ><button mat-raised-button color="primary">Search</button></ng-template
>
