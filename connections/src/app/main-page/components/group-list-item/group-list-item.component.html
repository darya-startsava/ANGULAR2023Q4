<div class="group_item_wrapper">
    <a routerLink="/group/{{ group.id }}" class="group_name">{{
        group.name
    }}</a>
    @if (group.createdBy === uid) {
        <button mat-icon-button color="warn" (click)="openDialog()">
            <mat-icon>delete</mat-icon>
        </button>
    }
</div>
