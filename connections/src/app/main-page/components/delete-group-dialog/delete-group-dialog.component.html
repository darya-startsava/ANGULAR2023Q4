<div class="delete-group_dialog_wrapper">
    <p>Do you want to delete this group?</p>
    <div class="buttons_wrapper">
        <button mat-raised-button color="warn" (click)="deleteGroup()">
            Delete
        </button>
        <button mat-raised-button color="primary" (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
